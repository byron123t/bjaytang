            url = "#"
            description = "As social robots develop better conversational capabilities, users need to trust such robots with their conversations and data. Privacy issues arise when robots have a different notion of privacy than the user. For example, a robot may share details from a sensitive conversation with another user. We provide a framework for disclosure in multi-user conversational settings which is able to align with users' privacy preferences."
